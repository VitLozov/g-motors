<script>
  function goToPage() {
    // Отримуємо значення з поля введення
    var containerNumber = document.getElementById('searchInput').value;

    // Перевіряємо, чи ввели назву сторінки
    if (containerNumber.trim() === '') {
      alert('Введіть номер контейнера або звʼяжіться з менеджером щоб дізнатись його.');
      return;
    }

    // Виконуємо перехід на введену сторінку
    window.location.href = 'tracking/' + containerNumber;
  }
</script>
